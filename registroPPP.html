<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro en PPP</title>
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <div class="container">
      <form
        action="assets/controladores/registro.php"
        method="post"
        class="my-form"
      >
        <div class="login-welcome-row">
          <h1 class="welcome-message">Registro Practicas Pre Profesionales</h1>
        </div>
        <div class="form-grid">
          <div class="entrada">
            <label for="codigo">Codigo Usuario Villarreal:</label>
            <input
              type="number"
              id="codigo"
              name="codigo"
              maxlength="10"
              autocomplete="off"
              title="Recuerda tu codigo son 10 dígitos"
              required
            />
          </div>
          <div class="entrada">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="off"
              required
            />
          </div>
          <div class="entrada">
            <label for="tipo_documento">Tipo de Documento:</label>
            <select
              id="tipo_documento"
              name="tipo_documento"
              required
              onchange="mostrarNumeroDocumento()"
            >
              <option value="" selected disabled>
                Seleccione un tipo de documento
              </option>
              <option value="1">DNI</option>
              <option value="2">Pasaporte</option>
              <option value="3">Otro</option>
            </select>
          </div>
          <div class="hidden entrada" id="numero_documento_div">
            <label for="numero_documento">Número de Documento:</label>
            <input
              type="text"
              id="numero_documento"
              name="numero_documento"
              autocomplete="off"
            />
          </div>
          <div class="entrada">
            <label for="primer_nombre">Primer Nombre:</label>
            <input
              type="text"
              id="primer_nombre"
              name="nombre1"
              autocomplete="off"
              pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1\s]+"
              title="Solo se permiten letras y espacios"
              required
            />
          </div>
          <div class="entrada">
            <label for="segundo_nombre">Segundo Nombre:</label>
            <input
              type="text"
              id="segundo_nombre"
              name="nombre2"
              autocomplete="off"
              pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1\s]+"
              title="Solo se permiten letras y espacios"
            />
          </div>
          <div class="entrada">
            <label for="primer_apellido">Primer Apellido:</label>
            <input
              type="text"
              id="primer_apellido"
              name="apellido1"
              autocomplete="off"
              pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1\s]+"
              title="Solo se permiten letras y espacios"
              required
            />
          </div>
          <div class="entrada">
            <label for="segundo_apellido">Segundo Apellido:</label>
            <input
              type="text"
              id="segundo_apellido"
              name="apellido2"
              autocomplete="off"
              pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1\s]+"
              title="Solo se permiten letras y espacios"
            />
          </div>
          <div class="entrada">
            <label for="distrito">Distrito:</label>
            <select name="distrito" id="distrito" required>
              <option value="" selected disabled>Seleccione un distrito</option>  
              <option value="ANCON">ANCON</option>  
              <option value="ATE">ATE</option>  
              <option value="BARRANCO">BARRANCO</option>  
              <option value="BREÑA">BREÑA</option>  
              <option value="CALLAO">CALLAO</option>  
              <option value="CARABAYLLO">CARABAYLLO</option>  
              <option value="CHACLACAYO">CHACLACAYO</option>  
              <option value="CHORRILLOS">CHORRILLOS</option>  
              <option value="CIENEGUILLA">CIENEGUILLA</option>  
              <option value="COMAS">COMAS</option>  
              <option value="EL AGUSTINO">EL AGUSTINO</option>  
              <option value="INDEPENDENCIA">INDEPENDENCIA</option>  
              <option value="JESUS MARIA">JESUS MARIA</option>  
              <option value="LA MOLINA">LA MOLINA</option>  
              <option value="LA PERLA">LA PERLA</option>  
              <option value="LA PUNTA">LA PUNTA</option>  
              <option value="LA VICTORIA">LA VICTORIA</option>  
              <option value="LIMA">LIMA</option>  
              <option value="LINCE">LINCE</option>  
              <option value="LOS OLIVOS">LOS OLIVOS</option>  
              <option value="LURIGANCHO">LURIGANCHO</option>  
              <option value="LURIN">LURIN</option>  
              <option value="MAGDALENA DEL MAR">MAGDALENA DEL MAR</option>  
              <option value="MIRAFLORES">MIRAFLORES</option>  
              <option value="PACHACAMAC">PACHACAMAC</option>  
              <option value="PUCUSANA">PUCUSANA</option>  
              <option value="PUEBLO LIBRE">PUEBLO LIBRE</option>  
              <option value="PUENTE PIEDRA">PUENTE PIEDRA</option>  
              <option value="PUNTA HERMOSA">PUNTA HERMOSA</option>  
              <option value="PUNTA NEGRA">PUNTA NEGRA</option>  
              <option value="RIMAC">RIMAC</option>  
              <option value="SAN BARTOLO">SAN BARTOLO</option>  
              <option value="SAN BORJA">SAN BORJA</option>  
              <option value="SAN ISIDRO">SAN ISIDRO</option>  
              <option value="SAN JUAN DE LURIGANCHO">SAN JUAN DE LURIGANCHO</option>  
              <option value="SAN JUAN DE MIRAFLORES">SAN JUAN DE MIRAFLORES</option>  
              <option value="SAN LUIS">SAN LUIS</option>  
              <option value="SAN MARTIN DE PORRES">SAN MARTIN DE PORRES</option>  
              <option value="SAN MIGUEL">SAN MIGUEL</option>  
              <option value="SANTA ANITA">SANTA ANITA</option>  
              <option value="SANTA MARIA DEL MAR">SANTA MARIA DEL MAR</option>  
              <option value="SANTA ROSA">SANTA ROSA</option>  
              <option value="SANTIAGO DE SURCO">SANTIAGO DE SURCO</option>  
              <option value="SURQUILLO">SURQUILLO</option>  
              <option value="VENTANILLA">VENTANILLA</option>  
              <option value="VILLA EL SALVADOR">VILLA EL SALVADOR</option>  
              <option value="VILLA MARIA DEL TRIUNFO">VILLA MARIA DEL TRIUNFO</option>
            </select>
          </div>
          <div class="entrada">
            <label for="direccion">Dirección:</label>
            <input
              type="text"
              id="direccion"
              name="direccion"
              autocomplete="off"
              required
            />
          </div>
          <div class="entrada">
            <label for="dpto">Nro Departamento:</label>
            <input
              type="number"
              id="dpto"
              name="dpto"
              autocomplete="off"
            />
          </div>
          <div class="entrada">
            <label for="correo">Correo Electronico:</label>
            <input
              type="email"
              id="correo"
              name="correo"
              autocomplete="off"
              required
            />
          </div>
          <div class="entrada">
            <label for="celular">Celular:</label>
            <input
              type="text"
              id="celular"
              name="celular"
              autocomplete="off"
              title="El celular contiene 9 dígitos"
              required
            />
          </div>
          <div class="entrada">
            <label for="escuela">Escuela:</label>
            <select id="escuela" name="escuela" required>
              <option value="1">Informática</option>
              <option value="3">Mecatrónica</option>
              <option value="4">Electrónica</option>
              <option value="2">Telecomunicaciones</option>
            </select>
          </div>
        </div>
        <div class="entrada full-width">
          <button type="submit" class="my-form__button">Registrar</button>
        </div>
      </form>
    </div>

    <script src="assets/js/registroPPP.js"></script>
  </body>
</html>
